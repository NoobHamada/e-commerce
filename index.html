<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>Welcome To E-Commerce Template</h1>

    <aside>
        <span style="font-size: 35px;">Cart</span>
        <ol id="cart"></ol>
    </aside>
    <span id="ttl"></span>

    <section>
        <div><img src="imgs/apple.jpg"> <span class="prodName">Apple</span> <span class="price">10</span>
            <button>+</button>
        </div>
        <div><img src="imgs/kiwi.jpg"> <span class="prodName">Kiwi</span> <span class="price">5</span>
            <button>+</button>
        </div>
        <div><img src="imgs/orange.jpg"> <span class="prodName">Orange</span> <span class="price">10</span>
            <button>+</button>
        </div>
        <div><img src="imgs/strewberry.jpg"> <span class="prodName">Strewberries</span> <span class="price">15</span>
            <button>+</button>
        </div>
    </section>
    


    <script src="script/jquery-3.7.0.min.js"></script>
    <script src="script/plugins.js"></script>
    <script src="script/script.js"></script>
</body>

</html>
